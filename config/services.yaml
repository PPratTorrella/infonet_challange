# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    swapi.base_uri: 'https://swapi.dev/api'
    swapi.endpoint_people: '/people/?page=%d&format=json'
    swapi.endpoint_movies: '/films/?format=json'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\Api\ApiRequestService:
        arguments:
            $baseUri: '%swapi.base_uri%'
            $endpointPeople: '%swapi.endpoint_people%'
            $endpointMovies: '%swapi.endpoint_movies%'

